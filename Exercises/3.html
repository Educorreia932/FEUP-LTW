<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Exercise 3</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <form>
            <label for="name">Name:</label><br>
            <input id="name" type="text" name="name"><br>

            <br>

            <label for="age">Age:</label><br>
            <input id="age" type="radio" name="age">&lt;18<br>
            <input type="radio" name="age">19-35<br>
            <input type="radio" name="age">36-48<br>
            <input type="radio" name="age">&gt;49<br>

            <br>

            <label for="profession">Profession:</label><br>
            <input id="profession" type="text" name="profession"><br>

            <br>

            <label for="country">Country:</label><br>
            <select id="country" name="country">
                <option value="PT" selected>Portugal</option>
                <option value="ES">Spain</option>
                <option value="FR">France</option>
                <option value="UK">United Kingdom</option>
            </select><br>

            <br>

            <label for="interests">Interests:</label><br>
            <ul>
                <li><input id="interests" type="checkbox" name="interests" value="Bike">Writing</li>
                <li><input type="checkbox" name="interests" value="Bike">Blogging</li>
                <li><input type="checkbox" name="interests" value="Bike">Drawing</li>
                <li><input type="checkbox" name="interests" value="Bike">Photography</li>
                <li><input type="checkbox" name="interests" value="Bike">Travel</li>
            </ul>
            
            <label for="description">How did you find out about the page?</label><br>
            <textarea id="description" name="description" rows="4" cols="50"></textarea><br>

            <br>

            <input type="submit" value="Send">
        </form>
    </body>
</html>
