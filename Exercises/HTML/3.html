<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Exercise 3</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Name:</legend>
                <input id="name" type="text" name="name"><br>
            </fieldset>

            <br>

            <fieldset>
                <legend>Age:</legend>
                <label><input id="age" type="radio" name="age">&lt;18<br></label>
                <label><input type="radio" name="age">19-35<br></label>
                <label><input type="radio" name="age">36-48<br></label>
                <label><input type="radio" name="age">&gt;49<br></label>
            </fieldset>

            <br>

            <fieldset>
                <legend>Profession:</legend></label>
                <input id="profession" type="text" name="profession"><br>
            </fieldset>

            <br>

            <fieldset>
                <legend>Country:</legend>
                <select id="country" name="country">
                    <option value="PT" selected>Portugal</option>
                    <option value="ES">Spain</option>
                    <option value="FR">France</option>
                    <option value="UK">United Kingdom</option>
                </select><br>
            </fieldset>

            <br>

            <fieldset>
                <legend>Interests:</legend>
                <label><input id="interests" type="checkbox" name="interests" value="Bike">Writing</label><br>
                <label></label><input type="checkbox" name="interests" value="Bike">Blogging</label><br>
                <label><input type="checkbox" name="interests" value="Bike">Drawing</label><br>
                <label><input type="checkbox" name="interests" value="Bike">Photography</label><br>
                <label><input type="checkbox" name="interests" value="Bike">Travel</label><br>
            </fieldset>
            
            <br>

            <fieldset>
                <legend>How did you find out about the page?</legend>
                <textarea id="description" name="description" rows="4" cols="50"></textarea>
            </fieldset>

            <br>

            <input type="submit" value="Send">
        </form>
    </body>
</html>
