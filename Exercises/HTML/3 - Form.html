<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Exercise 3</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <form method="get">
            <fieldset>
                <legend>Name:</legend>
                <input id="name" type="text" name="name"><br>
            </fieldset>

            <br>

            <fieldset>
                <legend>Age:</legend>
                <label><input type="radio" name="age" value="18">&lt;18</label><br>
                <label><input type="radio" name="age" value="19-35">19-35</label><br>
                <label><input type="radio" name="age" value="36-48">36-48></label><br>
                <label><input type="radio" name="age" value=">49">&gt;49</label><br>
            </fieldset>

            <br>

            <fieldset>
                <legend>Profession:</legend>
                <input id="profession" type="text" name="profession"><br>
            </fieldset>

            <br>

            <fieldset>
                <legend>Country:</legend>
                <select id="country" name="country">
                    <option value="PT" selected>Portugal</option>
                    <option value="ES">Spain</option>
                    <option value="FR">France</option>
                    <option value="UK">United Kingdom</option>
                </select><br>
            </fieldset>

            <br>

            <fieldset>
                <legend>Interests:</legend>
                <label><input id="interests" type="checkbox" name="interests" value="Writing">Writing</label><br>
                <label><input type="checkbox" name="interests" value="Blogging">Blogging</label><br>
                <label><input type="checkbox" name="interests" value="Drawing">Drawing</label><br>
                <label><input type="checkbox" name="interests" value="Photography">Photography</label><br>
                <label><input type="checkbox" name="interests" value="Travel">Travel</label><br>
            </fieldset>
            
            <br>

            <fieldset>
                <legend>How did you find out about the page?</legend>
                <textarea id="description" name="description" rows="4" cols="50"></textarea>
            </fieldset>

            <br>

            <input type="submit" value="Send">
        </form>
    </body>
</html>
