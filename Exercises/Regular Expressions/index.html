<!DOCTYPE html>
<html>

<head>
    <title>Regular Expressions</title>
    <meta charset="utf-8">
</head>

<body>
    <form action="myscript.php">
        Username: <input type="text" pattern="[a-zA-Z][\w]{3,8}[a-zA-Z]" name="username" required="required" />
        <br />
        Real name: <input type="text" pattern="[^\\|!"@#£$§%&\/()=?{[\]\}'«»\*\+0-9]+" name="real-name" required="required" />
        <br />
        ZIP Code: <input type="text" pattern="([\d]{4})(-[\d]{3})?" name="zip-code" required="required" />
        <br />
        IPv4 Address: <input type="text" pattern="^((25[0-5]|(2[0-4]|1[0-9]|[1-9]|)[0-9])(\.(?!$)|$)){4}$" name="ipv4-address" required="required" />
        <br />
        MAC Address: <input type="text" pattern="(([A-F0-9]{2}:){5}|([A-F0-9]{2}-){5})([A-F0-9]{2})" name="mac-address" required="required" />
        <br />
        Password: <input type="text" pattern="(?=.*[0-9].*[0-9])(?=.*[;\.:].*[;\.:])([\w;\.:])[\w;\.:]{4,}(?!\1)[\w;\.:]" name="password" required="required" />
        <br />

        <input type="submit" value="Try" />
    </form>
</body>

</html>
